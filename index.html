<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" </head>

<body>
    <div class="centerPage">
        <div>
            <canvas id="myCanvas" width="800" height="500" style="border:1px solid #000"></canvas>
        </div>
        <div class="brushMenu">
           
            <div class="btn-group">
                 <label>Paint Menu: </label>
                <button id="btnNew" onclick="clearCanvas()">New</button>
                <button id="btnOpen">Open</button>
                <button id="btnSave" onclick="saveCanvas()">Save</button>
            </div>
            <div id="radioButtonDiv">
            <input type="radio" name="radioGroup" id="brush" value="Brush">
            <label>Brush</label>
            <input type="radio" name="radioGroup" id="eraser" value="Eraser">
            <label>Eraser</label>
            </div>
            <br>
            <label>Brush size: </label>
            <input type="number" value="5" min="1" max="100" id="inputBrushSize" onchange="updateBrush()">
            <label>Color Picker: </label>
            <input type="color" id="colorPicker" onchange="updateBrush()">
        </div>
    </div> <!--end of center page div-->
    <script src="Paint.js"></script>
</body>

</html>
